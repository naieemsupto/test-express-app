name: "Run test"
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - "test"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build project
        run: |
            npm i
            npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build project
        run: |
            npm run build:test
